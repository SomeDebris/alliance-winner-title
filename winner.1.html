<!DOCTYPE html>
<!-- winner.1.html -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Alliance Winner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/winner.1.css">
    </head>
    <body>
        <main class="style-one">
            <div class="red-box" style="opacity: 100;">
                <svg viewbox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                    <path vector-effect="non-scaling-stroke" d="M20 25 H55 L45 75 H20 V25" />
                </svg>
                <div class="ship-elements">
                    <div class="ship">
                        <h1>Slowzone Mk7.3</h1>
                        <p>Kaboom!</p>
                    </div>
                    <div class="ship">
                        <h1>Broacher v.DRRT</h1>
                        <p>Debris</p>
                    </div>
                    <div class="ship">
                        <h1>Desonder Mk3</h1>
                        <p>Luke AP</p>
                    </div>
                </div>
                <div class="score">
                    <p>Red</p>
                </div>
            </div>

            <div class="blue-box" style="opacity: 100;">
                <svg viewbox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                    <path vector-effect="non-scaling-stroke" d="M80 25 V75 H45 L55 25 H80" />
                </svg>
                <div class="ship-elements">
                    <div class="ship">
                        <h1>Dark-Star</h1>
                        <p>Dukeslayer</p>
                    </div>
                    <div class="ship">
                        <h1>Runner v1.3</h1>
                        <p>Debris</p>
                    </div>
                    <div class="ship">
                        <h1>Mr. Happy Time</h1>
                        <p>sumplkrum</p>
                    </div>
                </div>
                <div class="score">
                    <p>Blue</p>
                </div>
            </div>
        </main>
        <script src="./js/winner.1.js"></script>
        <script src="./js/dev.js"></script>
    </body>
</html>
